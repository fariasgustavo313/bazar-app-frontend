<div class="container mt-4">
  <h2>GestiÃ³n de Clientes</h2>

  <!-- Formulario de Cliente -->
  <form [formGroup]="clienteForm" (ngSubmit)="selectedCliente ? actualizarCliente() : crearCliente()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" formControlName="apellido" class="form-control" />
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" id="dni" formControlName="dni" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">
      {{ selectedCliente ? 'Actualizar Cliente' : 'Crear Cliente' }}
    </button>
  </form>

  <!-- Lista de Clientes -->
  <div class="mt-4">
    <h3>Lista de Clientes</h3>
    <ul class="list-group">
      <li *ngFor="let cliente of clientes" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ cliente.nombre }} {{ cliente.apellido }}</h5>
          <p>DNI: {{ cliente.dni }}</p>
        </div>
        <div>
          <button class="btn btn-warning btn-sm" (click)="editarCliente(cliente)">Editar</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="eliminarCliente(cliente.id_cliente!)">Eliminar</button>
        </div>
      </li>
    </ul>
  </div>
</div>
